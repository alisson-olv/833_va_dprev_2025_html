<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>oc</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="bg" class="animation">
      <img id="img-bg" src="./media/img/03.png" />
    </div>

    <section id="section">
      <section class="slides show" id="tela_01">
        <img width="1112" src="media/img/03.png" />

        <a
          class="btn btn-popup-envelhecimento bt-popup"
          data-popup="#popup-envelhecimento"
        ></a>
        <a
          class="btn btn-popup-formula-natural bt-popup"
          data-popup="#popup-formula-natural"
        ></a>
        <a
          class="btn btn-popup-melhores-versoes bt-popup"
          data-popup="#popup-melhores-versoes"
        ></a>
        <a
          class="btn btn-popup-recomendacao bt-popup"
          data-popup="#popup-recomendacao"
        ></a>
      </section>

      <div class="popup" id="popup-envelhecimento">
        <img width="1112" src="./media/img/03-popup-envelhecimento.png" />

        <a class="btn btn-close-slide bt-close-popup"></a>
      </div>

      <div class="popup" id="popup-formula-natural">
        <img width="1112" src="./media/img/03-popup-formula-natural.png" />

        <a class="btn btn-close-slide bt-close-popup"></a>
      </div>

      <div class="popup" id="popup-melhores-versoes">
        <img width="1112" src="./media/img/03-popup-melhores-versoes.png" />

        <a class="btn btn-close-slide bt-close-popup"></a>
      </div>

      <div class="popup" id="popup-recomendacao">
        <img width="1112" src="./media/img/03-popup-recomendacao.png" />

        <a class="btn btn-close-slide bt-close-popup"></a>
      </div>
    </section>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
